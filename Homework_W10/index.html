<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Add your CSS here -->
  <style>
    .vis-container {
      display: flex;
      justify-content: space-around; /* spacing between charts */
      align-items: flex-start;       /* align charts at the top */
      gap: 50px;                     /* gap between charts */
    }

    .vis-container > div {
      flex: 1;
      max-width: 50%; /* each chart takes half of the page */
    }

    h2 {
      text-align: center;
    }
  </style>

  <script src="script.js"></script>

  <title>Multiple visualisations</title>
</head>

<body>
  <h1>Multiple visualisations (Dashboard)</h1>

  <div class="vis-container">
    <div>
      <h2>Number of Hawker Stalls by State</h2>
      <div id="barchart"></div>
    </div>

    <div>
      <h2>Household Food Spending by State</h2>
      <div id="choropleth"></div>
    </div>
  </div>
</body>
</html>
